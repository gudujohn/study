spring:
  application:
    name: demo
  freemarker:
    template-loader-path: classpath:/templates

server:
  port: 8081
  version: v1.0

logging:
  file: logs/demo.log
  file.max-size: 20M
  file.max-history: 5
  level.org.springframework: INFO
  pattern:
    file: "[%d{yyyy-MM-dd HH:mm:ss.SSS Z}] [%-5p] [%-15.15t] [%-40.40logger{39}:%L] %m%n"
    console: "[%clr(%d{yyyy-MM-dd HH:mm:ss}){faint}] [%clr(%-5p)] [%clr(%-15.15t){faint}] [%clr(%-40.40logger{39}){cyan}:%clr(%L){magenta}] %m%n"