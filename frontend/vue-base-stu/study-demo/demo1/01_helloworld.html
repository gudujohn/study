<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <script src="../../lib/vue-dev/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello world!!!'
            }
        });
    </script>
</body>
</html>
