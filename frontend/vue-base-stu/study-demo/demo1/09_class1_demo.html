<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>绑定class1 demo</title>
        <script src="../../lib/vue-dev/dist/vue.min.js"></script>
        <style>
            .red{
                color:red;
            }
            .thin{
                font-weight: 200;
            }
            .italic{
                font-style: italic;
            }
            .active{
                letter-spacing: 0.5em;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <!-- <h1 class="red thin">这是一个很大很大的h1</h1> -->
            <!-- <h1 :class="['thin','italic']">这是一个很大很大的h1</h1> -->
            <!-- <h1 :class="['thin','italic', flag?'active':'']">这是一个很大很大的h1</h1> -->
            <!-- <h1 :class="['thin','italic', {'active':flag}]">这是一个很大很大的h1</h1> -->
            <!-- <h1 :class="{red:true, thin:true, italic:false, active:flag}">这是一个很大很大的h1</h1> -->
            <h1 :class="classObj">这是一个很大很大的h1</h1>
        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag: true,
                    classObj: {red:true, thin:true, italic:false, active:true}
                },
                methods: {
                }
            });
        </script>
    </body>

</html>
