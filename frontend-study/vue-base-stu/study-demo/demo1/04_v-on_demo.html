<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on demo</title>
    <script src="../../lib/vue-dev/dist/vue.min.js"></script>
</head>
<body>
    <div id="app"> 
        <input type="button" value="click按钮" v-on:click="show">
        <input type="button" value="mouseover按钮" v-on:mouseover="show">
        <input type="button" value="click按钮" @click="show">
        <input type="button" value="mouseover按钮" @mouseover="show">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            methods: {
                show: function() {
                    alert("v-on init.");
                }
            }
        });
    </script>
</body>
</html>
