<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-cloak v-text v-html demo</title>
    <style>
        [v-cloak]{display: none;}
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>======={{ msg1 }}=======</p>
        <h4 v-text="msg2">==============</h4>
        <div>{{ msg3 }}</div>
        <div v-text="msg3"></div>
        <div v-html="msg3"></div>
    </div>
    <script src="../../lib/vue-dev/dist/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg1: 'v-cloak',
                msg2: 'v-text',
                msg3: '<h1>test</h1>'
            }
        });
    </script>
</body>
</html>
